<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slideshow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .main-slideshow {
        width: 500px;
        margin: 0 auto;
        position: relative;
      }
      .main-title-overlay {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        color: #fff;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 8px #000;
        pointer-events: none;
        z-index: 2;
      }
      #main-image {
        width: 100%;
        height: 300px;
        border: 2px solid #999;
        object-fit: cover;
        display: block;
      }
      .main-thumbnails {
        margin-top: 10px;
        display: flex;
        gap: 11px;
        flex-wrap: wrap;
      }
      .main-thumbnails img {
        width: 70px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.3s;
      }
      .main-thumbnails img:hover,
      .main-thumbnails img.active {
        border: 2px solid #333;
      }
    </style>
    <!-- jQuery 라이브러리 연결 -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- gallery 플러그인 연결 -->
    <script src="js/jquery.gallery.js"></script>

    <!-- 제이쿼리 -->
    <script language="javascript" type="text/javascript">
      let clickCount = 1;
      function showImage(thumb) {
        // 모든 썸네일에서 active 클래스 제거
        var thumbnails = document.querySelectorAll(".main-thumbnails img");
        thumbnails.forEach(function (img) {
          img.classList.remove("active");
        });
        // 클릭한 썸네일에 active 클래스 추가
        thumb.classList.add("active");
        // 메인 이미지 변경
        var mainImg = document.getElementById("main-image");
        mainImg.src = thumb.src;
        mainImg.alt = thumb.alt;
        // 숫자 초기화
        clickCount = 1;
        document.getElementById("main-title-overlay").textContent =
          "image slideshow " + clickCount;
      }
      window.addEventListener("DOMContentLoaded", function () {
        var mainImg = document.getElementById("main-image");
        mainImg.addEventListener("click", function () {
          clickCount++;
          document.getElementById("main-title-overlay").textContent =
            "image slideshow " + clickCount;
        });
      });
    </script>
  </head>

  <body>
    <h1>image slideshow</h1>
    <div class="main-slideshow">
      <!-- 메인 이미지 -->
      <div id="main-title-overlay" class="main-title-overlay">
        image slideshow 1
      </div>
      <img
        id="main-image"
        src="images/slideshow_large_1.jpg"
        alt="메인 이미지"
        class="main-image"
      />

      <!-- 썸네일 목록 -->
      <div class="main-thumbnails">
        <img
          src="images/slideshow_large_1.jpg"
          alt="슬라이드1"
          class="active"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_2.jpg"
          alt="슬라이드2"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_3.jpg"
          alt="슬라이드3"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_4.jpg"
          alt="슬라이드4"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_5.jpg"
          alt="슬라이드5"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_6.jpg"
          alt="슬라이드6"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_7.jpg"
          alt="슬라이드7"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_8.jpg"
          alt="슬라이드8"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_9.jpg"
          alt="슬라이드9"
          onclick="showImage(this)"
        />
        <img
          src="images/slideshow_large_10.jpg"
          alt="슬라이드10"
          onclick="showImage(this)"
        />
      </div>
    </div>
  </body>
</html>

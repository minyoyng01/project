<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To Do List</title>

    <!-- css 파일 연결 -->
    <!-- 절대경로 사용 예시 -->
    <link rel="stylesheet" href="/project/25-09-09-1/css/style.css" />
    <script src="/project/25-09-09-1/js/index.js"></script>
    <!-- jquery 라이브러리 연결 -->

  <body>
    <div class="container">
      <h2>Simple To Do List</h2>

      </div>
      <ol id="todo-list">

      </ol>
    </div>
